<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="output"></pre>
    <script>
        const source = new EventSource('http://localhost:5000/events');

        source.onmessage = (event) => {
            const data = JSON.parse(event.data);

            document.getElementById('output').text += `Message: ${data.message} | Time: ${data.timestamp}\n`;
        }

        source.onerror = (err) => {
            consoel.error(`Server Source Events (SSE) Failed: ${err}`);
        }
    </script>
</body>
</html>
